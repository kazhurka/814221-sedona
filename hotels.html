<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Седона</title>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700,700i&amp;subset=cyrillic" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="css/normalize.css" rel="stylesheet">
  
</head>

<body class="hotels-body">
  <header class="main-header">
    <nav class="main-nav">
      <ul class="main-nav-list">
        <li class="main-nav-item">
          <a class="main-nav-link" href="#">Информация</a>
        </li>
        <li class="main-nav-item">
          <a class="main-nav-link" href="#">Фото и видео</a>
        </li>
        <li class="main-nav-item">
          <a class="main-nav-link" href="#">Карта штата</a>
        </li>
        <li class="main-nav-current">
          <a class="main-nav-link" href="hotels.html">Гостиницы</a>
        </li>
      </ul>
    </nav>
    <div class="main-logo">
      <a class="main-logo" href="index.html">
        <img src="img/logo.svg" width="140" height="71" alt="Логотип Седоны">
      </a>
    </div>
  </header>
  <main>
    <h1 class="visually-hidden">Гостиницы</h1>
    <form class="filters">
      <fieldset class="filter-group">
        <legend>Инфраструктура:</legend>
        <input class="custom-checkbox" type="checkbox" name="pool" id="pool" checked>
        <label class="custom-label" for="pool">Бассейн</label>
        <input class="custom-checkbox" type="checkbox" name="parking" id="parking">
        <label class="custom-label" for="parking">Парковка</label>
        <input class="custom-checkbox" type="checkbox" name="wifi" id="wifi">
        <label class="custom-label" for="wifi">wi-fi</label>
      </fieldset>
      <fieldset class="filter-group">
        <legend>Тип жилья:</legend>
        <input class="custom-checkbox" type="checkbox" name="hotel" id="hotel" checked>
        <label class="custom-label" for="hotel">Гостиница</label>
        <input class="custom-checkbox" type="checkbox" name="motel" id="motel" checked>
        <label class="custom-label" for="motel">Мотель</label>
        <input class="custom-checkbox" type="checkbox" name="apartment" id="apartment" checked>
        <label class="custom-label" for="apartment">Апартаменты</label>
      </fieldset>
      <fieldset class="filter-group">
        <legend>Стоимость в сутки(Р):</legend>
      </fieldset>
    </form>
    <div class="result">
      <span class="hotels-amount">
        Найдено:
        <output>3</output>
      </span>
      <span class="sort">Cортировка:</span>
      <ul class="sort-list">
        <li class="sort-item sort-item-active">
          <a class="sort-link" href="#">по цене</a>
        </li>
        <li class="sort-item">
          <a class="sort-link" href="#">по типу</a>
        </li>
        <li class="sort-item">
          <a class="sort-link" href="#">по рейтингу</a>
        </li>
      </ul>
      <div class="sort-btns">
        <button class="sort-btn sort-btn-up" type="button">
          <span class="visually-hidden">сортировка по возрастанию</span>
        </button>
        <button class="sort-btn sort-btn-down sort-btn-active" type="button">
          <span class="visually-hidden">сортировка по убыванию</span>
        </button>
      </div>
    </div>
    <ul class="hotel-list">
      <li class="hotel-item">
        <figure class="hotel-figure">
          <img class="hotel-img" src="img\hotel1.jpg" width="135" height="90" alt="Amara Resort and Spa">
          <figcaption class="hotel-description">
            <div class="hotel-info">
              <a class="hotel-link">
                <h3>Amara Resort&amp;Spa</h3>
              </a>
              <p class="hotel-text">
                <span class="hotel-type">Гостиница</span>
                <span class="hotel-price">от 4000</span>
              </p>
              <div class="hotel-btns">
                <a class="hotel-btn" href="#">Подробнее</a>
                <a class="hotel-btn hotel-btn-book" href="#">Забронировать></a>
              </div>
            </div>
            <div class="hotel-rate">
              <span class="visually-hidden">4 звезды</span>
              <span class="stars stars-4"></span>
              <span class="rating">Рейтинг:
                <output>8,5</output>
              </span>
            </div>
          </figcaption>
        </figure>
      </li>
      <li class="hotel-item">
        <figure class="hotel-figure">
          <img class="hotel-img" src="img\hotel3.jpg" width="135" height="90" alt="Desert Quail Inn">
          <figcaption class="hotel-description">
            <div class="hotel-info">
              <a class="hotel-link">
                <h3>Desert Quail Inn</h3>
              </a>
              <p class="hotel-text">
                <span class="hotel-type">Мотель</span>
                <span class="hotel-price">от 3000</span>
              </p>
              <div class="hotel-btns">
                <a class="hotel-btn" href="#">Подробнее</a>
                <a class="hotel-btn hotel-btn-book" href="#">Забронировать></a>
              </div>
            </div>
            <div class="hotel-rate">
              <span class="visually-hidden">3 звезды</span>
              <span class="stars stars-3"></span>
              <span class="rating">Рейтинг:
                <output>8,9</output>
              </span>
            </div>
          </figcaption>
        </figure>
      </li>
      <li class="hotel-item">
        <figure class="hotel-figure">
          <img class="hotel-img" src="img\hotel2.jpg" width="135" height="90" alt="Villas at Poco Diablo">
          <figcaption class="hotel-description">
            <div class="hotel-info">
              <a class="hotel-link">
                <h3>Villas at Poco Diablo</h3>
              </a>
              <p class="hotel-text">
                <span class="hotel-type">Апартаменты</span>
                <span class="hotel-price">от 2000</span>
              </p>
              <div class="hotel-btns">
                <a class="hotel-btn" href="#">Подробнее</a>
                <a class="hotel-btn hotel-btn-book" href="#">Забронировать></a>
              </div>
            </div>
            <div class="hotel-rate">
              <span class="visually-hidden">2 звезды</span>
              <span class="stars stars-2"></span>
              <span class="rating">Рейтинг:
                <output>9,2</output>
              </span>
            </div>
          </figcaption>
        </figure>
      </li>
    </ul>
  </main>
  <footer class="main-footer">
    <a class="footer-hashtag" href="#">#visitsedona</a>
    <ul class="social-list">
      <li class="social-item">
        <a class="social-button" href="#">Вконтакте</a>
      </li>
      <li class="social-item">
        <a class="social-button" href="#">Фейсбук</a>
      </li>
      <li class="social-item">
        <a class="social-button" href="#">Инстаграм</a>
      </li>
    </ul>
    <a class="footer-copyright" href="https://htmlacademy.ru/intensive/htmlcss">
      <span class="footer-copyright-text">Website by:</span>
      <img class="logo-htmlacademy-img" src="img/logo-name_new.svg" width="115" height="41" alt="HTML Academy"> </a>
  </footer>
</body>

</html>
